<app-food-menu-nav
  style="flex-grow: 1"
  (foodTypeString)="renderFoodTypeSection($event)"
></app-food-menu-nav>
<section class="meal-section">
  <div
    *ngFor="let dish of getFoodTypeList(); let i = index"
    class="arrange-food-container"
  >
    <app-food-container
      [dish]="dish"
      [index]="i"
    ></app-food-container>
  </div>
</section>
