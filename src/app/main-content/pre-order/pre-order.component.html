<app-food-menu-nav
  style="flex-grow: 1"
  (foodTypeString)="renderFoodTypeSection($event)"
></app-food-menu-nav>
<section class="meal-section">
  <div
    *ngFor="let dish of getFoodTypeList(); let i = index"
    class="arrange-food-container"
  >
    <app-food-container [dish]="dish"></app-food-container>
    <app-food-container-child [dish]="dish"></app-food-container-child>
  </div>
</section>
