<main>
  <div
    class="dish-container"
    style="background-image: url('{{ dish.background }}')"
  >
    <div
      class="left"
      [ngClass]="{ withoutDescription: dish.description == '' }"
    >
      <h1>{{ dish.title }}</h1>
      <p>{{ dish.description }}</p>
      <h3>{{ dish.price.toFixed(2).replace(".", ",") }} â‚¬</h3>
    </div>
    <div class="right">
      <img (click)="toggleChild()" src="/assets/img/icons8-plus-40.png" />
    </div>
  </div>
  <app-food-container-child
    [dish]="dish"
    [index]="index"
    [style.display]="showChild ? 'flex' : 'none'"
    (close)="showChild = false"
  ></app-food-container-child>
</main>
