<header #Header>
  <img src="./assets/img/papa.png" />

  <h4 class="active-user">Hallo, {{ userService.activeUser?.name }}</h4>

  <nav *ngIf="!screenIsLarge()">
    <div class="navbar">
      <div class="container nav-container">
        <input
          class="checkbox"
          type="checkbox"
          (change)="onCheckboxChange($event)"
          [(ngModel)]="menuOpen"
          name=""
          id=""
        />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <div class="menu-items">
          <li>
            <a (click)="navigateTo('myOrders'); closeMenu()"
              >Meine Bestellungen</a
            >
          </li>
          <li>
            <a (click)="navigateTo('preOrder'); closeMenu()"
              >Vorbestellen zum Abholen</a
            >
          </li>
          <li><a>Mein Konto</a></li>
          <li><a (click)="logOut()">Abmelden</a></li>
        </div>
      </div>
    </div>
  </nav>

  <nav *ngIf="screenIsLarge()">
    <div class="menu-large-screen">
      <a (click)="navigateTo('myOrders'); closeMenu()">Meine Bestellungen</a>
      <a (click)="navigateTo('preOrder')">Zum Abholen vorbestellen</a>
      <a>Mein Konto</a>
      <a (click)="logOut()">Abmelden</a>
    </div>
  </nav>
</header>
