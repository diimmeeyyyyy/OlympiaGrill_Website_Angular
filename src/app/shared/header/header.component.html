<header #Header>
  <img src="./assets/img/papa.png" />

  <nav *ngIf="!screenIsLarge()">
    <div class="navbar">
      <div class="container nav-container">
        <input
          class="checkbox"
          type="checkbox"
          (change)="onCheckboxChange($event)"
          [(ngModel)]="menuOpen"
          name=""
          id=""
        />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <div class="menu-items">
          <li><a>Meine Bestellungen</a></li>
          <li>
            <a (click)="navigateToPreOrder(); closeMenu()"
              >Vorbestellen zum Abholen</a
            >
          </li>
          <li><a>Mein Profil</a></li>
          <li><a (click)="logOut()">Abmelden</a></li>
        </div>
      </div>
    </div>
  </nav>

  <nav *ngIf="screenIsLarge()">
    <div class="menu-large-screen">
      <a (click)="navigateToPreOrder()">Zum Abholen vorbestellen</a>
      <!-- <p href="">Kontakt & Anfahrt</p> -->
      <a (click)="logOut()">Abmelden</a>
    </div>
  </nav>
</header>
