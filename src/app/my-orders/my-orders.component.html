<div class="wrapper">
  <main>
    <h1>Meine Bestellungen</h1>

    <section class="all-orders">
      @for (order of orderService.myOrders; track $index) {
      <div>
        <h4>{{ order.timestamp | date : "dd.MM.yyyy" }}</h4>
        @for (dish of order.order; track $index) {
        <app-order [dish]="dish"></app-order>
        }
      </div>
      }
    </section>
  </main>
</div>
