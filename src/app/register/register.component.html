<div class="background">
  <main>
    <h2>Registrierung</h2>

    <section class="register-form">
      <app-register-inputfield
        *ngFor="let field of inputfields"
        [name]="field.name"
        [imgSrc]="field.imgSrc"
        [(value)]="field.value"
      ></app-register-inputfield>

      <span>
        <input [(ngModel)]="acceptTerms" type="checkbox" name="" id="" />
        <p>Ich akzeptiere die AGB</p>
      </span>
      <div>
        <img src="/assets/img/back-to-logIn.png" (click)="navigateToLogIn()" />
        <button
          (click)="signUpUser()"
          [disabled]="!checkRegisterRequirements()"
          [ngClass]="{ 'enable-register-button': checkRegisterRequirements() }"
        >
          Registrieren
        </button>
      </div>
    </section>
  </main>
</div>

<section *ngIf="registrationSuccess" class="registrationSuccessfully">
  <span>
    Registrierung erfolgreich! <br /><br />
    Weiterleitung zur Anmeldung in {{ countdown }}
  </span>
</section>
