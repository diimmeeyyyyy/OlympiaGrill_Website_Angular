<div class="background">
  <main>
    <h2>Registrierung</h2>

    <section class="register-form">
      <app-register-inputfield
        *ngFor="let field of inputfields"
        [name]="field.name"
        [imgSrc]="field.imgSrc"
        [(value)]="field.value"
      ></app-register-inputfield>

      <span>
        <input [(ngModel)]="acceptTerms" type="checkbox" name="" id="" />
        <p>Ich akzeptiere die AGB</p>
      </span>
      <button
        (click)="addUser()"
        [disabled]="!checkRegisterRequirements()"
        [ngClass]="{ 'enable-register-button': checkRegisterRequirements() }"
      >
        Registrieren
      </button>
    </section>
  </main>
</div>
